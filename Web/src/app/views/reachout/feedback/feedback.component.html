<form  [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" autocomplete="off">
<div class="alert alert-primary" role="alert">
    We would love to hear your thoughts or if you have encountered any problems.
</div>
<div class="row">
    <div class ="form-group">
        <label for="InputComment" >Comment:</label>
        <div class="form-floating">
            <textarea class="form-control" formControlName="comments" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-lg-6">
        <label for="InputComment" >Email ID:</label>
        <br>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
    </div>
    <br>
    <div class="col-lg-6">
        <label for="InputComment" >Upload complain(in pdf/jpeg):</label>
        <div class="mb-3">
            <input class="form-control" type="file" id="formFileMultiple" multiple formControlName="attachment" (change)="handleFileInput($any($event.target).files)">
        </div>
    </div>
</div>
<div class="row">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="submit" id="submitbtn" [disabled]="!feedbackForm.valid">SUBMIT</button>
    </div>
</div>
</form>
