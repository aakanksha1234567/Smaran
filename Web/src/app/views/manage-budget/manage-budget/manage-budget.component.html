<!-- bootstrap 4 is used -->
<form>
    <div class="row">
        <div class="form-group">
            <label for="inputincome">Enter Income</label>
            <input type="number" class="form-control" id="inputincome"  placeholder="Enter your monthly income">
        </div>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="Inputsavings" >Record Savings</label>
          <input type="number" class="form-control" id="Inputsavings"  placeholder="Enter Savings">
          <br>
          <br>
          <label for="monthlybalance" >Current Monthly Balance :</label>
          <!-- will be displayed as output on button click event -->
          <input type="number" class="form-control" id="monthlybalance"  >
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="Inputexpenditure">Record Expenditure</label>
          <input type="number" class="form-control" id="Inputexpenditure" placeholder="Enter Expenditure">
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="me-2 btn btn-primary">Submit</button>
            <button type="button" class="me-2 btn btn-primary">Generate Report</button>
        </div>
    </div>
</form>
