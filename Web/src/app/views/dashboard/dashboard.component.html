<div class="row row-cols-1 row-cols-md-2 g-5">
     
    <div class="col">
        <div class="card" style="max-width: 25rem;">
            <div class="card-header">Upcoming Medical Appointments :</div>
            <div class="card-body ">
              <h5 class="card-title">Follow ups: {{followupsCount}}</h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer"><a href = "http://localhost:4200/#/health/recordappointment#someAnchor">Manage Appointments</a></div>
          </div>
    </div>
    <div class="col">
        <div class="card" style="max-width: 25rem;">
            <div class="card-header">Upcoming Meetings : </div>
            <div class="card-body ">
              <h5 class="card-title">Meetings : {{meetingsCount}}</h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer"><a href= "http://localhost:4200/#/corporate/recordmeetings#someAnchor">Manage Meetings</a></div>
          </div>
    </div> 
  </div> 

  <div style="padding-top: 100px;">

    <table class="table table-hover" align="center" >
      <thead>
        <tr style="font-weight: 800;" >
          <th scope="col" style="width: 150px; font-weight: 800;" >Metting Type</th>
          <th scope="col" style="font-weight: 800;">Description</th>
          <th scope="col" style="font-weight: 800;">Schedule Time</th>
          <th scope="col" style="font-weight: 800;">Attachment</th> 
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let lst of notificationResponses">
          <td>{{(lst.typeOfMeeting==1?'Appointment':'Meeting')}}</td>
          <td>{{lst.description}}</td>
          <td>{{lst.scheduleTime}}</td>
          <td><a target="_blank" href="http://localhost:8050/Resources/Images/{{lst.fileAttachment}}"> <img style="width: 100px;" src="http://localhost:8050/Resources/Images/{{lst.fileAttachment}}" /> </a></td>
        </tr>
      </tbody>
    </table> 
  </div>
